name: Build Frontend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish Blazor WASM
        run: |
          dotnet publish \
            HundredDays.csproj \
            -c Release \
            -o publish

      - name: Fix Blazor runtime filenames
        run: |
          cd publish/wwwroot/_framework

          # ---- dotnet.js alias ----
          DOTNET=$(ls dotnet.*.js | grep -v 'dotnet.js' | head -n 1 | sed 's/\.js//')
          cp "$DOTNET.js" dotnet.js
          cp "$DOTNET.js.br" dotnet.js.br || true
          cp "$DOTNET.js.gz" dotnet.js.gz || true

          # ---- blazor.webassembly.js alias ----
          BLAZOR=$(ls blazor.webassembly.*.js | grep -v 'blazor.webassembly.js' | head -n 1 | sed 's/\.js//')
          cp "$BLAZOR.js" blazor.webassembly.js
          cp "$BLAZOR.js.br" blazor.webassembly.js.br || true
          cp "$BLAZOR.js.gz" blazor.webassembly.js.gz || true

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: hundreddays-frontend
          path: publish/wwwroot
