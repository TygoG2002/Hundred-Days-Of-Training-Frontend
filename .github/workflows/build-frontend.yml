name: Build Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish Blazor WASM
        working-directory: Hundred-Days-Of-Training-Frontend
        run: dotnet publish HundredDays.csproj -c Release -o publish

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: hundreddays-frontend
          path: Hundred-Days-Of-Training-Frontend/publish/wwwroot
